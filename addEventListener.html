<html>
    <head>
        <script>
            function showMessage(){
                let conDiv=document.getElementById("container");
                conDiv.innerHTML="<h1> Welcome To javascript </h1>" 
            }
            function docLoaded(){
                addEventForBtn();
            }
          
            function addEventForBtn(){
                let myBtnCon = document.getElementById("myBtn");
                myBtnCon.addEventListener("click",showMessage);
            }

            function rmListner(){
                let myBtnCon = document.getElementById("myBtn");
                myBtnCon.removeEventListener("click",showMessage);
            }

        </script>
    </head>
    <body onload="docLoaded()">
        <h1>AddEvent</h1>
        <div id="container"></div>
        <button onclick="showMessage()">clickHere</button>
        <button id="myBtn">showMessage</button>
        <button id="myRlBtn" onclick="rmListner()">removeListner</button>
     
    </body>
</html>
