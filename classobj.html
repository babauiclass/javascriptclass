                        console.log("pass");

                        console.log("fail");
                    }
                }
                getMaths(){
                    console.log("math marks:",this.maths);
                }
            }
            class Student extends StudentMarks{
                name;
                age;

                constructor(name,lastname,age,rollno,m,p,c){
                    super(m,p,c);
                    this.name=name;

                }

                    console.log("fullname:"+fullname);
                    //return fullname;
                }

                }
            }
           var stuObj=new Student("ravi","kumar",14,4545,36,56,67);
            stuObj.getFullname();
            stuObj.getAge();

           console.log(stuObj.name);
           Student.getClassInfo();
